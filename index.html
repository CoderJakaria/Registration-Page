<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" />
</head>
<body>
     

<div class="container">
     <div class="header">
          <h2>REGISTRATION FORM</h2>
     </div>


<form action="" class="form" id="form">
     <div class="form-control">
          <label for="">Username</label>
          <input type="text" id="username" placeholder="Enter your fullname" autocomplete="off">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
     </div>
     <div class="form-control">
          <label for="">Email</label>
          <input type="email" id="email" placeholder="Enter your email" autocomplete="off">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
     </div>
     <div class="form-control">
          <label for="">Phone Number</label>
          <input type="number" id="phone" placeholder="Enter your number" autocomplete="off">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
     </div>
     <div class="form-control">
          <label for="">Password</label>
          <input type="password" id="password" placeholder="Enter your password" >
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
     </div>
     <div class="form-control">
          <label for="">Confirm Password</label>
          <input type="password" id="cPassword" placeholder="Enter your password again">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
     </div>
     <input type="submit" value="Submit" class="btn">
</form>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="app.js"></script>     
</body>
</html>
